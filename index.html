<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>
    <div class="wrapper">
      <section class="container" id="add-book-form-container">
        <h2 class="container-header">Masukkan Buku Baru</h2>
        <form action="#" class="form" id="form" name="form">
          <div class="form-input-group">
            <div class="form-item">
              <label class="blue-label" for="judul">Judul</label>
              <input class="user-input" id="input-judul" name="judul" required="" type="text" />
            </div>
            <div class="form-item">
              <label class="blue-label" for="penulis">Penulis</label>
              <input class="user-input" id="input-penulis" name="penulis" required="" type="text" />
            </div>
            <div class="form-item">
              <label class="blue-label" for="tahun">Tahun</label>
              <input class="user-input" id="input-tahun" name="tahun" required="" type="number" />
            </div>
            <div class="form-item">
              <label class="blue-label" for="halaman-terakhir">Halaman terakhir yang dibaca</label>
              <input class="user-input" id="input-halaman-terakhir" name="halaman-terakhir" required="" type="number" />
            </div>
          </div>
          <div id="container-btn-submit">
            <button name="submit-completed" type="submit" value="button-1">Selesai dibaca</button>
            <button name="submit-uncompleted" type="submit" value="button-2">Belum selesai dibaca</button>
          </div>
        </form>
      </section>
      <section class="container" id="container-cari-buku">
        <h2 class="container-header">Cari judul buku</h2>
        <form id="searchBook" name="searchBook">
          <div class="form-item">
            <label class="white-label" for="searchBookTitle">Masukkan judul buku</label>
            <div class="searchField">
              <input id="searchBookTitle" type="text" /> <i class="fa-solid fa-xmark" id="clearSearchField"></i>
              <button class="green-btn" id="searchSubmit" type="submit">Cari</button>
            </div>
          </div>
        </form>
      </section>
      <section class="container" id="belum-dibaca">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="book-list" id="container-uncompleted-book"></div>
      </section>
      <section class="container" id="selesai-dibaca">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="book-list" id="container-completed-book"></div>
      </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
